<ion-content>
  <ion-title> {{ accion.titulo }} </ion-title>

  <ion-item *ngIf="asistenteInicial">
    <ion-input disabled [value]="asistenteInicial + ','"></ion-input>
  </ion-item>
  <ion-item *ngFor="let fila of filas; let i = index">
    <ion-input [disabled]="deTipoFilaABoolean(fila.tipo)" [(ngModel)]="fila.texto"></ion-input>
  </ion-item>
  <ion-item *ngIf="asistenteFinal">
    <ion-input disabled [value]="asistenteFinal"></ion-input>
  </ion-item>

  <section style="text-align: center;">
    <ion-button (click)="closePopover()">Cancelar</ion-button>
    <ion-button (click)="reproducirTexto()">Reproducir</ion-button>
  </section>
</ion-content>
