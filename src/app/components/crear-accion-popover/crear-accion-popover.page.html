<ion-content>
  <ion-title>Acci√≥n personalizada</ion-title>
  <ion-item *ngFor="let fila of filas">
    <ion-button size="small" (click)="mueveFilaArriba(fila.id)">
      <ion-icon name="arrow-up"></ion-icon>
    </ion-button>
    <ion-button size="small" (click)="mueveFilaAbajo(fila.id)">
      <ion-icon name="arrow-down"></ion-icon>
    </ion-button>
    <ion-input [(ngModel)]="fila.texto" [ngStyle]="{ 'color': colorDependiendoDelTipo(fila.tipo) }"></ion-input>
  </ion-item>
  <section style="text-align: center;">
    <ion-button (click)="creaFila('f')">
      <ion-icon slot="start" name="add-outline" color="secondary"></ion-icon>
      Fija
    </ion-button>
    <ion-button (click)="creaFila('t')">
      <ion-icon slot="start" name="add-outline" color="secondary"></ion-icon>
      Temporal
    </ion-button>
  </section>
  <section style="text-align: center;">
    <ion-button (click)="closePopover()">Cancelar</ion-button>
    <ion-button (click)="creaAccion()">Crear</ion-button>
  </section>
</ion-content>
