<ion-menu side="start" menuId="menuPrincipal" contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-icon name="arrow-back-outline" style="font-size: 18px;" (click)="menuController.close()"></ion-icon>
          </ion-col>
          <ion-col size="9">
            <ion-title>Menú</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="cambiaModoSimple()">
        <ion-icon slot="start" name="happy-outline"></ion-icon>
        <ion-label *ngIf="!modoSimpleActivado">Modo simple</ion-label>
        <ion-toggle slot="end" checked={{modoSimpleActivado}}></ion-toggle>
      </ion-item>
      <ion-item (click)="cambiaRespuesta()">
        <ion-icon slot="start" name="mic-outline"></ion-icon>
        <ion-label *ngIf="!modoSimpleActivado">Respuesta</ion-label>
        <ion-toggle slot="end" checked={{respuestaActivada}}></ion-toggle>
      </ion-item>
      <ion-menu-toggle *ngIf="!modoSimpleActivado">
        <ion-item [routerLink]="['/configuracion']">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle *ngIf="!modoSimpleActivado">
        <ion-item href="https://carlosbsp.com/colaborar/">
          <ion-icon slot="start" name="thumbs-up-outline"></ion-icon>
          <ion-label>Colaborar</ion-label>
          <ion-icon name="open-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle *ngIf="!modoSimpleActivado">
        <ion-item [routerLink]="['/nosotros']">
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          <ion-label>Sobre nosotros</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
