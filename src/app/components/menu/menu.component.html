  <ion-content>
    <ion-list>
      <br>
        <ion-item (click)="cambiaModoSimple()" class="ion-activated">

          <ion-toggle checked={{modoSimpleActivado}}></ion-toggle>
        </ion-item>
      <ion-menu-toggle>
        <ion-item [routerLink]="['/configuracion']">

          <ion-label>Configuraci√≥n</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>

          <ion-label>Colaborar</ion-label>
          <ion-icon name="open-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item [routerLink]="['/nosotros']">
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          <ion-label>Sobre nosotros</ion-label>
