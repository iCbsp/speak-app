<div style="margin-top: 120px;"></div>
<ion-grid>
  <ion-row>
    <ion-col *ngIf="!modoGrupo && configuracion.modo_simple == 0" size="5">
      <ion-button expand="block" (click)="conmutarModoGrupo()">
        Agrupar 
        <ion-icon slot="end" style="min-width: 24px;" name="copy-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col *ngIf="modoGrupo && configuracion.modo_simple == 0" size="2">
      <ion-button expand="block" (click)="conmutarModoGrupo()">
        <ion-icon style="min-width: 24px;" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col *ngIf="!modoGrupo && configuracion.modo_simple == 0" size="7">
      <ion-button expand="block" (click)="crearAccionPopover()">
        Añadir acción 
        <ion-icon slot="end" style="min-width: 24px;" name="add-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col *ngIf="modoGrupo && configuracion.modo_simple == 0" size="6">
      <ion-button expand="block" (click)="reproducirAccionesSeleccionadas()">
        Reproducir 
        <ion-icon slot="end" style="min-width: 24px;" name="play-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col *ngIf="modoGrupo && configuracion.modo_simple == 0" size="4">
      <ion-button expand="block" (click)="borrarAccionesSeleccionadas()" color="danger">
        Borrar 
        <ion-icon slot="end" style="min-width: 24px;" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" *ngFor="let accion of acciones">
      <div *ngIf="configuracion.modo_simple == 0" style="text-align: center; background-color:var(--ion-color-primary); padding: 3px 0px; color: white;" (click)="abrirAccionPopover(accion)">
        <p *ngIf="modoGrupo" style="text-align: center; border-bottom: 1px solid black;">{{ obtenIndiceSeleccionada(accion) ? obtenIndiceSeleccionada(accion) : "-" }}</p>
        <p style="font-size: 50px; padding: 0; margin: 20px 0;">{{ accion.imagen }}</p>
        <p>{{ accion.titulo }}</p>
      </div>
      <div *ngIf="configuracion.modo_simple == 1" style="text-align: center; background-color:var(--ion-color-primary); padding: 3px 0px; color: white;" (click)="diTTS(accion.titulo);abrirAccionPopover(accion)">
        <p *ngIf="modoGrupo" style="text-align: center; border-bottom: 1px solid black;">{{ obtenIndiceSeleccionada(accion) ? obtenIndiceSeleccionada(accion) : "-" }}</p>
        <p style="font-size: 50px; padding: 0; margin: 20px 0;">{{ accion.imagen }}</p>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngIf="!(acciones.length)">
      <ion-title text-center>No hay acciones</ion-title>
    </ion-col>
  </ion-row>
</ion-grid>
