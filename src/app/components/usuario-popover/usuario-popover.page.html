<ion-content>
  <!-- <ion-title>Cambio de usuario</ion-title> -->
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button expand="block" (click)="closePopover()">
          <ion-icon style="min-width: 24px;" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="closePopover()" [routerLink]="['configuracion/perfiles']">
          Gestionar
          <ion-icon slot="end" style="min-width: 24px;" name="list-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="closePopover()" [routerLink]="['configuracion/perfiles/crear-perfil']">
          Crear
          <ion-icon slot="end" style="min-width: 24px;" name="add-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let usuario of usuarios">
    <ion-item class="ion-activated" (click)="cambiaUsuario(usuario.id)">
      <ion-icon name="person-outline" slot="start" style="border-radius: 50%; display: inline-block; border: 1px solid black; padding: 0.2em;" [ngStyle]="{ 'background-color': usuario.color }"></ion-icon>
      <ion-label> {{ usuario.nombre }} </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
