<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Accesibilidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>

  <ion-item>
    <ion-title size="small">
      Tama√±o
    </ion-title>
  </ion-item>

  <ion-item>
    <!-- <ion-label position="stacked">Iconos</ion-label> -->
    <ion-label>Iconos</ion-label>
    <ion-range min="0" max="200" color="secondary" [(ngModel)]="iconos">
    </ion-range>
    <ion-input readonly [(ngModel)]="iconos"></ion-input>
  </ion-item>

  <ion-item>
    <!-- <ion-label position="stacked">Iconos</ion-label> -->
    <ion-label>Letra</ion-label>
    <ion-range min="7" max="24" color="secondary" [(ngModel)]="letra">
    </ion-range>
    <ion-input readonly [(ngModel)]="letra"></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-title size="small">
      Color
    </ion-title>
  </ion-item>
  <ion-item (click)="cambioAltoContraste()">
    <ion-label>Alto Contraste</ion-label>
    <ion-toggle checked={{modoAltoContrasteActivado}}></ion-toggle>
  </ion-item>

</ion-content>
