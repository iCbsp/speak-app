<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="usuario.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Color</ion-label>
    <input type="color" [(ngModel)]="usuario.color">
  </ion-item>
  <ion-button expand="block" (click)="editaUsuario()">Enviar</ion-button>
  
</ion-content>
