<ion-header>
  <ion-toolbar>
    <ion-buttons (click)="pararTTS()" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>SpeakApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center;">

  <ion-title style="margin: 20px;" *ngIf="reproduciendo">Reproduciendo ðŸ“¢</ion-title>
  <ion-title style="margin: 20px;" *ngIf="grabando">Escuchando ðŸŽ™</ion-title>
  <ion-title style="margin: 20px;" *ngIf="!grabando && !reproduciendo">Resultado âœ¨</ion-title>

  <ion-title size="small" *ngIf="configuracion.modo_simple == 0">{{ textoAReproducir }}</ion-title>
  <ion-title size="small" *ngIf="configuracion.modo_simple == 1" (click)="diTTS(textoAReproducir)">{{ textoAReproducir }}</ion-title>

  <ion-spinner style="width: 80px; height: 80px; margin: 10px;" *ngIf="reproduciendo || grabando" name="crescent"></ion-spinner>
  <ion-icon style="width: 80px; height: 80px; margin: 10px;" *ngIf="iconoResultado() == 'bien'" name="checkmark-circle-outline" color="success"></ion-icon>
  <ion-icon style="width: 80px; height: 80px; margin: 10px;" *ngIf="iconoResultado() == 'mal'" name="close-circle-outline" color="danger"></ion-icon>
  <app-text-interpreter *ngIf="!grabando && !reproduciendo && configuracion.respuesta == 1" [textoGetter]="primeraCoincidencia"></app-text-interpreter>

  <section *ngIf="!grabando && !reproduciendo">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="primary" (click)="reiniciaAccion()">Repetir</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" color="primary" [routerLink]="['/tabs']">Aceptar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>

  <section *ngIf="!grabando && !reproduciendo" style="margin: 20px 5px;">
    <ion-title><strike>Acciones predictivas</strike> ðŸš§</ion-title>
    <ion-row>
      <ion-col size="4">
        <div style="text-align: center; background-color:steelblue; padding: 3px 0px;">
          <ion-icon style="font-size: 80px" name="alarm-outline"></ion-icon>
          <p>Alarma</p>
        </div>
      </ion-col>
      <ion-col size="4">
        <div style="text-align: center; background-color:steelblue; padding: 3px 0px;">
          <ion-icon style="font-size: 80px" name="alarm-outline"></ion-icon>
          <p>Alarma</p>
        </div>
      </ion-col>
      <ion-col size="4">
        <div style="text-align: center; background-color:steelblue; padding: 3px 0px;">
          <ion-icon style="font-size: 80px" name="alarm-outline"></ion-icon>
          <p>Alarma</p>
        </div>
      </ion-col>
    </ion-row>
  </section>
</ion-content>
