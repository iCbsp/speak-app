<!-- <ion-header [translucent]="true"> -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button> -->
      <ion-menu-button color="primary" menu="menuPrincipal"></ion-menu-button>
    </ion-buttons>
    <ion-title>SpeechApp</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row>

        <ion-col size="5">
          <ion-select [interfaceOptions]="customPopoverOptions" [(ngModel)]="asistente" interface="popover" value="ninguno">
            <ion-select-option value="Ninguno">Ninguno</ion-select-option>
            <ion-select-option value="Alexa">Alexa</ion-select-option>
            <ion-select-option value="Ok Google">Ok Google</ion-select-option>
          </ion-select>
        </ion-col>

        <ion-col size="3">
          <ion-tab-button (click)="ventanaTextoManual()">
            <ion-icon name="chatbox-ellipses-outline"></ion-icon>
            <ion-label>Manual</ion-label>
          </ion-tab-button>
        </ion-col>

        <ion-col size="4">
          <ion-tab-button (click)="iniciaSTT()" *ngIf="tienePermisoSTT()" style="padding: 0px;">
            <ion-icon name="mic-outline"></ion-icon>
            <ion-label>Escuchar</ion-label>
          </ion-tab-button>
          <ion-tab-button (click)="pidePermisoSTT()" *ngIf="!tienePermisoSTT()" style="padding: 0px;">
            <ion-icon name="mic-off-outline"></ion-icon>
            <ion-label>Escuchar</ion-label>
          </ion-tab-button>
        </ion-col>

      </ion-row>
<!--       
      <ion-item>
        <ion-textarea placeholder="¿Qué tiempo hace hoy?" [(ngModel)]="texto"></ion-textarea>
      </ion-item>
      <ion-button (click)="diTTS()">Acción</ion-button>

      <ion-button (click)="pidePermisoSTT()">Pedir permiso</ion-button>
      <ion-button (click)="iniciaSTT()">Escuchar</ion-button>
      <ion-button (click)="paraSTT()" *ngIf="esIOS()">Parar</ion-button>

      <ion-card>
        <ion-card-header>Esto es lo que he entendido</ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item *ngFor="let coincidencia of coincidencias">
              {{ coincidencia }}
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card> -->

    </ion-grid>
    <!-- <ion-input placeholder="Enter Input" style="margin: 0px 8px;"></ion-input> -->
  </ion-toolbar>
</ion-header>

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>Básicas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Aplicaciones</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="square"></ion-icon>
      <ion-label>Personalizadas</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
